<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Tea Safe</title>
</head>
<body>
<div class="container">
    <h2>Tea Safe - 搜索结果</h2>
    <form action="/modifyResult">
    <table border="1">
        <tr>
            <td>ID</td>
            <td>MAKER</td>
            <td>OWNER</td>
            <td>WEIGHT</td>

        </tr>
        <tr>
            <td>{{.Tea.Id}}</td>
            <td>{{.Tea.Maker}}</td>
            <td>{{.Tea.Owner}}</td>
            <td>{{.Tea.Weight}}</td>

        </tr>
        <tr>
            <td><input id="teaID" name="new_id" value="{{.Tea.Id}}" placeholder={{.Tea.Id}} readonly="readonly" ></td>
            <td><input name="new_maker" value="{{.Tea.Maker}}" placeholder={{.Tea.Maker}} readonly="readonly" ></td>
            <td><input name="new_owner" placeholder="{{.Tea.Owner}}"></td>
            <td><input name="new_weight" value="{{.Tea.Weight}}" placeholder={{.Tea.Weight}} readonly="readonly" ></td>

        </tr>
    </table>
        <div>
            <button>Submit</button>
        </div>
    </form>
</div>
</body>
</html>
