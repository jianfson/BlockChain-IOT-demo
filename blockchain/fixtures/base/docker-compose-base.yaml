version: '2'

services:

  orderer.dragonwell.com:
    container_name: orderer.dragonwell.com
    extends:
      file: peer-base.yaml
      service: orderer-base
    volumes:
        - ../artifacts/genesis1.block:/var/hyperledger/orderer/orderer.genesis1.block
        - ../crypto-config/ordererOrganizations/dragonwell.com/orderers/orderer.dragonwell.com/msp:/var/hyperledger/orderer/msp
        - ../crypto-config/ordererOrganizations/dragonwell.com/orderers/orderer.dragonwell.com/tls/:/var/hyperledger/orderer/tls
        - orderer.dragonwell.com:/var/hyperledger/production/orderer
    ports:
      - 7050:7050

  peer0.org1.dragonwell.com:
    container_name: peer0.org1.dragonwell.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.org1.dragonwell.com
      - CORE_PEER_ADDRESS=peer0.org1.dragonwell.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org1.dragonwell.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.org1.dragonwell.com:8051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.dragonwell.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/org1.dragonwell.com/peers/peer0.org1.dragonwell.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/org1.dragonwell.com/peers/peer0.org1.dragonwell.com/tls:/etc/hyperledger/fabric/tls
        - peer0.org1.dragonwell.com:/var/hyperledger/production
    ports:
      - 7051:7051

  peer1.org1.dragonwell.com:
    container_name: peer1.org1.dragonwell.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer1.org1.dragonwell.com
      - CORE_PEER_ADDRESS=peer1.org1.dragonwell.com:8051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:8051
      - CORE_PEER_CHAINCODEADDRESS=peer1.org1.dragonwell.com:8052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:8052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.org1.dragonwell.com:8051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org1.dragonwell.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/org1.dragonwell.com/peers/peer1.org1.dragonwell.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/org1.dragonwell.com/peers/peer1.org1.dragonwell.com/tls:/etc/hyperledger/fabric/tls
        - peer1.org1.dragonwell.com:/var/hyperledger/production

    ports:
      - 8051:8051
