<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-touch-fullsreen" content="YES">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">

    <title>Tea Safe · 川茶</title>
    <link rel="Shortcut Icon" href="../../static/image/TeaSafeLogo.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../../static/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/login.css">
</head>

<body>
{{if .Msg}}
    <div class="ui basic modal">
        <div class="ui icon header">
            <i class="times icon"></i>
            {{.Msg}}
        </div>

        <div class="actions">
            <div class="ui green ok inverted button">
                <i class="checkmark icon"></i>
                好的
            </div>
        </div>
    </div>
{{end}}


<div class="ui fixed inverted menu">
    <div class="ui container">
        <a href="/backToHome" class="header item">
            <img class="logo" src="../../static/image/login-logo.png">
            &nbsp;&nbsp;&nbsp;&nbsp;
            Tea Safe&nbsp;&nbsp;•&nbsp;&nbsp;川茶
        </a>
        <a href="/registerPage" class="header right item">
            注册
        </a>
    </div>
</div>


<div class="headholder"></div>

<div class="homeHugeImage">
    <div class="hugeImageCover">
        <div class="formPlacer">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <img class="ui massive image" src="../../static/image/login-logo.png" alt="">
                        <h1>Tea Safe · 川茶</h1>
                    </h2>
                    <form action="/login" class="ui large form" method="post">
                        <div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input name="loginName" type="text" placeholder="请输入用户名" required autofocus>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input name="password" type="password" placeholder="请输入密码" autocomplete="off" required>
                                </div>
                            </div>
                            <button class="ui black inverted big button" type="submit">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                        </div>

                        <div class="ui error message"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="pusher">
    <div class="ui inverted vertical footer segment">
        <div class="ui container">
            <div class="ui stackable inverted divided equal height stackable grid">
                <div class="three wide column">
                    <h4 class="ui inverted header">关于</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">网站地图</a>
                        <a href="#" class="item">联系我们</a>
                        <a href="#" class="item">隐私条款</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">服务</h4>
                    <div class="ui inverted link list">
                        <a href="http://127.0.0.1:8080/#/" class="item">
                            区块链浏览器
                        </a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">Tea Safe · 川茶</h4>
                    <p>
                        All Copyright &copy; Tea Safe
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../static/js/jquery.min.js"></script>
<script src="../../static/js/semantic.min.js"></script>
<script>
    $(document)
        .ready(function() {

            // fix menu when passed
            $('.masthead')
                .visibility({
                    once: false,
                    onBottomPassed: function() {
                        $('.fixed.menu').transition('fade in');
                    },
                    onBottomPassedReverse: function() {
                        $('.fixed.menu').transition('fade out');
                    }
                })
            ;

            // create sidebar and attach to menu open
            $('.ui.sidebar')
                .sidebar('attach events', '.toc.item')
            ;
            $('.ui.basic.modal')
                .modal('show')
            ;

        })
    ;
</script>
</body>

</html>
