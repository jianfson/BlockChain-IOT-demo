<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-touch-fullsreen" content="YES">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Tea Safe · 茶查</title>
    <link rel="Shortcut Icon" href="../../static/image/TeaSafeLogo.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/option.css">
</head>


<body>
{{if .IsLogin}}
    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a href="/backToHome" class="header item">
                <img class="logo" src="../../static/image/login-logo.png">
                &nbsp;&nbsp;&nbsp;&nbsp;
                Tea Safe&nbsp;&nbsp;•&nbsp;&nbsp;茶查
            </a>
            <div class="ui simple dropdown item">
                员工操作 <i class="dropdown icon"></i>
                <div class="menu">

                    <a class="item" href="/addTeaPage">
                        添加记录
                    </a>
                    <a class="active item" href="/modifyQueryPage">
                        修改记录
                    </a>
                    <a class="item" href="/queryPage">
                        搜寻ID
                    </a>
                </div>
            </div>

            <div class="ui simple dropdown right item">
                Welcome, {{.Sess.UserName}}
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item" href="/profilePage">
                        我的信息
                    </a>
                    <a class="item" href="/logout">
                        注销登陆
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="headholder"></div>

    <div class="pusher">


        <div class="ui vertical stripe segment bg-image">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <img class="ui massive image" src="../../static/image/login-logo.png" alt="">
                        <h1>请输入更新信息</h1>
                    </h2>
                    <div style="height: 30px"></div>
                    <form action="/modifyResult" class="ui large form">
                        <div class="ui two column divided grid container">
                            <div class="row">
                                <div class="column">
                                    <div class="field">
                                        <div class="ui left icon input">
                                            <i class="boxes icon"></i>
                                            <input name="teaId" value={{.Tea.Id}}>
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field">
                                        <div class="ui left icon input">
                                            <i class="tag icon"></i>
                                            <input name="teaName" value={{.Tea.Name}}>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <div class="field">
                                        <div class="ui left icon input">
                                            <i class="shopping cart icon"></i>
                                            <input name="teaOwner" placeholder="请输入新的拥有者" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field">
                                        <div class="ui left icon input">
                                            <i class="dolly flatbed icon"></i>
                                            <input name="teaWeight" value={{.Tea.Weight}}>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <div class="field">
                                        <div class="ui left icon input">
                                            <i class="fire icon">&nbsp;</i>
                                            <input name="teaOrigin" placeholder="宜宾" value={{.Tea.Origin}} autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field">
                                        <div class="ui left icon input">
                                            <i class="leaf icon"></i>
                                            <input name="teaMaker" value={{.Tea.Maker}}>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="height: 30px"></div>
                        <button id="sub_btn" class="ui secondary button cc_pointer" onclick="loadingBtn()">
                            确认修改
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="ui inverted vertical footer segment">
            <div class="ui container">
                <div class="ui stackable inverted divided equal height stackable grid">
                    <div class="three wide column">
                        <h4 class="ui inverted header">关于</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">网站地图</a>
                            <a href="#" class="item">联系我们</a>
                            <a href="#" class="item">隐私条款</a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header">服务</h4>
                        <div class="ui inverted link list">
                            <a href="http://127.0.0.1:8080/#/" class="item">
                                区块链浏览器
                            </a>
                        </div>
                    </div>
                    <div class="seven wide column">
                        <h4 class="ui inverted header">Tea Safe · 茶查</h4>
                        <p>
                            All Copyright &copy; Tea Safe
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{end}}
<script src="../../static/js/jquery.min.js"></script>
<script src="../../static/js/semantic.min.js"></script>
<script>
    $(document)
        .ready(function () {

            // fix menu when passed
            $('.masthead')
                .visibility({
                    once: false,
                    onBottomPassed: function () {
                        $('.fixed.menu').transition('fade in');
                    },
                    onBottomPassedReverse: function () {
                        $('.fixed.menu').transition('fade out');
                    }
                })
            ;

            // create sidebar and attach to menu open
            $('.ui.sidebar')
                .sidebar('attach events', '.toc.item')
            ;

        })
    ;

    function loadingBtn() {
        var sub_btn = document.getElementById("sub_btn");
        sub_btn.className = "ui loading black inverted big button";
    }
</script>
</body>

</html>
