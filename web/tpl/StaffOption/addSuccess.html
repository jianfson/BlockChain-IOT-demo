<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-touch-fullsreen" content="YES">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Tea Safe · 川茶</title>
    <link rel="Shortcut Icon" href="../../static/image/TeaSafeLogo.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/option.css">
</head>
</head>

<body>
<div class="ui fixed inverted menu">
    <div class="ui container">
        <a href="/backToHome" class="header item">
            <img class="logo" src="../../static/image/login-logo.png">
            &nbsp;&nbsp;&nbsp;&nbsp;
            Tea Safe&nbsp;&nbsp;•&nbsp;&nbsp;川茶
        </a>
        <div class="ui simple dropdown item">
            员工操作 <i class="dropdown icon"></i>
            <div class="menu">

                <a class="active item" href="/addTeaPage">
                    添加记录
                </a>
                <a class="item" href="/queryPage">
                    搜寻ID
                </a>
            </div>
        </div>

        <div class="ui simple dropdown right item">
            Welcome, {{.Sess.UserName}}
            <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" href="/profilePage">
                    我的信息
                </a>
                <a class="item" href="/logout">
                    注销登陆
                </a>
            </div>
        </div>
    </div>
</div>
<div class="pusher">

    <div class="ui vertical stripe segment bg-image">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <img class="ui massive image" src="../../static/image/login-logo.png" alt="">
                    <h1>添加成功！请扫描二维码查看</h1>
                </h2>
                <h5>
                    <br/>
                    注意：扫码前请确认已接入局域网！
                </h5>
                <div style="height: 30px"></div>
                <input type="hidden" id="text" value={{.Tea.Id}} style="width:80%" /><br />
                <br/>
                <br/><br/>
                <div id="qrcode" class="ui centered medium image"></div>

            </div>
        </div>
    </div>

    <div class="ui inverted vertical footer segment">
        <div class="ui container">
            <div class="ui stackable inverted divided equal height stackable grid">
                <div class="three wide column">
                    <h4 class="ui inverted header">关于</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">网站地图</a>
                        <a href="#" class="item">联系我们</a>
                        <a href="#" class="item">隐私条款</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">服务</h4>
                    <div class="ui inverted link list">
                        <a href="http://127.0.0.1:8080/#/" class="item">
                            区块链浏览器
                        </a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">Tea Safe · 川茶</h4>
                    <p>
                        All Copyright &copy; Tea Safe
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="//static.runoob.com/assets/qrcode/qrcode.min.js"></script>
<script type="text/javascript" src="../../static/js/qrcode.js"></script>

<script src="../../static/js/jquery.min.js"></script>
<script src="../../static/js/semantic.min.js"></script>
<script>
    $(document)
        .ready(function () {

            // fix menu when passed
            $('.masthead')
                .visibility({
                    once: false,
                    onBottomPassed: function () {
                        $('.fixed.menu').transition('fade in');
                    },
                    onBottomPassedReverse: function () {
                        $('.fixed.menu').transition('fade out');
                    }
                })
            ;

            // create sidebar and attach to menu open
            $('.ui.sidebar')
                .sidebar('attach events', '.toc.item')
            ;

        })
    ;
</script>
</body>

</html>
