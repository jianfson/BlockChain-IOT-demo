<script>
    $(document)
        .ready(function () {

            // fix menu when passed
            $('.masthead')
                .visibility({
                    once: false,
                    onBottomPassed: function () {
                        $('.fixed.menu').transition('fade in');
                    },
                    onBottomPassedReverse: function () {
                        $('.fixed.menu').transition('fade out');
                    }
                })
            ;

            // create sidebar and attach to menu open
            $('.ui.sidebar')
                .sidebar('attach events', '.toc.item')
            ;

        })
    ;

    function loadingBtn() {
        var sub_btn = document.getElementById("sub_btn");
        sub_btn.className = "ui loading black inverted big button";
    }

    $('.menu .item')
        .tab()
    ;

    var x = document.getElementById("demo");
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        x.innerHTML = "<div class=\"ui label\"><i class=\"map marker icon\"></i> 北纬: " + position.coords.latitude +
            "&nbsp;&nbsp;&nbsp;东经: " + position.coords.longitude + "</div>";
        // 百度地图API功能
        var geoc = new BMap.Geocoder();
        var pt = new BMap.Point(position.coords.longitude, position.coords.latitude);//经纬度
        geoc.getLocation(pt, function (rs) {
            var addComp = rs.addressComponents;
            document.getElementById("location").value=addComp.city + addComp.district;
            document.getElementById("longitude").value=position.coords.longitude;
            document.getElementById("latitude").value=position.coords.latitude;
        });

    }


</script>
